<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      color: #333;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      margin-right: 10px;
      border-radius: 4px;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 4px;
      min-height: 200px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simple API Test</h1>
    <div>
      <button onclick="testStats()">Test Stats API</button>
      <button onclick="testIncidents()">Test Incidents API</button>
      <button onclick="clearOutput()">Clear</button>
    </div>
    <pre id="output">Results will appear here...</pre>
  </div>

  <script>
    function testStats() {
      fetch('http://localhost:8080/api/incidents/stats')
        .then(response => response.json())
        .then(data => {
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById('output').textContent = 'Error: ' + error.message;
          console.error('Error:', error);
        });
    }

    function testIncidents() {
      fetch('http://localhost:8080/api/incidents')
        .then(response => response.json())
        .then(data => {
          document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          document.getElementById('output').textContent = 'Error: ' + error.message;
          console.error('Error:', error);
        });
    }

    function clearOutput() {
      document.getElementById('output').textContent = 'Results will appear here...';
    }
  </script>
</body>
</html>
