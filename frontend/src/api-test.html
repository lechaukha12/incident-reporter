<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background-color: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      overflow-x: auto;
    }
    #output {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Test Page</h1>
    <p>Sử dụng các nút bên dưới để kiểm tra kết nối với API backend:</p>
    
    <div>
      <button id="testStatsBtn">Test Stats API</button>
      <button id="testIncidentsBtn">Test Incidents API</button>
      <button id="clearBtn">Clear</button>
    </div>
    
    <div id="output">
      <p>Kết quả sẽ hiển thị ở đây...</p>
    </div>
  </div>

  <script>
    document.getElementById('testStatsBtn').addEventListener('click', function() {
      fetchData('http://localhost:8080/api/incidents/stats');
    });

    document.getElementById('testIncidentsBtn').addEventListener('click', function() {
      fetchData('http://localhost:8080/api/incidents');
    });

    document.getElementById('clearBtn').addEventListener('click', function() {
      document.getElementById('output').innerHTML = '<p>Kết quả sẽ hiển thị ở đây...</p>';
    });

    function fetchData(url) {
      const output = document.getElementById('output');
      output.innerHTML = '<p>Đang tải...</p>';
      
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          output.innerHTML = `<h3>Kết quả thành công:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        })
        .catch(error => {
          output.innerHTML = `<h3>Lỗi:</h3><pre>${error}</pre>`;
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
