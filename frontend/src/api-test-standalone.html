<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    button {
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 10px;
      font-size: 14px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 4px;
      max-height: 500px;
      overflow: auto;
      white-space: pre-wrap;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .success {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .error {
      background-color: #f2dede;
      color: #a94442;
    }
    h1 {
      color: #333;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .info {
      background-color: #d9edf7;
      color: #31708f;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>API Connection Test</h1>
    
    <div class="info">
      <p><strong>Browser URL:</strong> <span id="browser-url"></span></p>
      <p><strong>Hostname:</strong> <span id="hostname"></span></p>
      <p><strong>API URL:</strong> <span id="api-url"></span></p>
    </div>
    
    <div>
      <button onclick="testLocalhost()">Test Localhost API</button>
      <button onclick="testBackendContainer()">Test Backend Container API</button>
      <button onclick="testDynamicAPI()">Test Dynamic API Selection</button>
      <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div class="status" id="status"></div>
    <pre class="result" id="result">Results will appear here...</pre>
  </div>

  <script>
    // Display environment info
    document.getElementById('browser-url').textContent = window.location.href;
    document.getElementById('hostname').textContent = window.location.hostname;
    
    // Set API URL based on hostname
    const apiUrl = window.location.hostname === 'localhost' ? 
      'http://localhost:8080/api' : 
      'http://backend:8080/api';
    document.getElementById('api-url').textContent = apiUrl;
    
    // Test functions
    function testLocalhost() {
      fetchData('http://localhost:8080/api/incidents');
    }
    
    function testBackendContainer() {
      fetchData('http://backend:8080/api/incidents');
    }
    
    function testDynamicAPI() {
      fetchData(apiUrl + '/incidents');
    }
    
    function fetchData(url) {
      const statusElement = document.getElementById('status');
      const resultElement = document.getElementById('result');
      
      statusElement.className = 'status';
      statusElement.textContent = `Testing connection to ${url}...`;
      
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          statusElement.className = 'status success';
          statusElement.textContent = '✅ Connection successful!';
          resultElement.textContent = JSON.stringify(data, null, 2);
        })
        .catch(error => {
          statusElement.className = 'status error';
          statusElement.textContent = `❌ Connection failed: ${error.message}`;
          resultElement.textContent = `Error details:\n${error.stack || error}`;
          console.error('API Error:', error);
        });
    }
    
    function clearResults() {
      document.getElementById('status').className = 'status';
      document.getElementById('status').textContent = '';
      document.getElementById('result').textContent = 'Results cleared...';
    }
  </script>
</body>
</html>
