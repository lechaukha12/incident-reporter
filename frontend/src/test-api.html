<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra</title>
</head>
<body>
    <h1>Kiểm tra kết nối API</h1>
    <button id="testBtn">Kiểm tra</button>
    <div id="result" style="margin-top: 20px; padding: 10px; background-color: #f5f5f5;"></div>

    <script>
        document.getElementById('testBtn').addEventListener('click', function() {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = 'Đang kiểm tra...';
            
            fetch('http://localhost:8080/api/incidents')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    resultDiv.textContent = 'Kết nối thành công! Số lượng sự cố: ' + data.content.length;
                })
                .catch(error => {
                    resultDiv.textContent = 'Lỗi: ' + error.message;
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
