<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hệ thống Quản lý Sự cố</title>
  <link rel="stylesheet" href="index.html">
  <link rel="stylesheet" href="custom-styles.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f2f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
    }
    .container {
      text-align: center;
      padding: 40px;
      background-color: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
      max-width: 600px;
    }
    h1 {
      color: #1890ff;
      font-size: 36px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #333;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
    }
    .button {
      background-color: #1890ff;
      color: white;
      border: none;
      padding: 16px 24px;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }
    .button:hover {
      background-color: #096dd9;
    }
    .version {
      margin-top: 20px;
      color: #8c8c8c;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hệ thống Quản lý Sự cố</h1>
    <p>Theo dõi, quản lý và giải quyết các sự cố một cách hiệu quả với hệ thống quản lý sự cố tập trung. Tiếp cận nhanh chóng các thông tin về sự cố, cập nhật trạng thái và liên lạc với các bên liên quan.</p>
    <div class="button-container">
      <a href="dashboard.html" class="button">Bảng Điều Khiển</a>
      <a href="api-test.html" class="button">Kiểm tra API</a>
    </div>
    <div class="version">Phiên bản 1.0.2 - Cập nhật: 04/08/2025</div>
  </div>
</body>
</html>
