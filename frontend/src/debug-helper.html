<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Helper</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      line-height: 1.6;
    }
    code {
      background-color: #f5f5f5;
      padding: 2px 4px;
      border-radius: 4px;
    }
    pre {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .btn {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>API Debug Helper</h1>
  
  <button class="btn" id="testStats">Test Stats API</button>
  <button class="btn" id="testIncidents">Test Incidents API</button>
  
  <div id="result"></div>

  <script>
    document.getElementById('testStats').addEventListener('click', function() {
      fetch('http://localhost:8080/api/incidents/stats')
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
          document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
          console.error('Error:', error);
        });
    });

    document.getElementById('testIncidents').addEventListener('click', function() {
      fetch('http://localhost:8080/api/incidents')
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        })
        .catch(error => {
          document.getElementById('result').innerHTML = '<pre>Error: ' + error.message + '</pre>';
          console.error('Error:', error);
        });
    });
  </script>
</body>
</html>
